<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <textarea id="message" placeholder="Type your message..." maxlength="200"></textarea>
    <p id="char-count">200 characters remaining</p>
    <script>
        // Select the textarea input and the element where the character count will be displayed
        const textarea = document.getElementById("message");
        const charCount = document.getElementById("char-count");

        // Define the maximum number of characters allowed
        const maxChars = 200;

        // Add an event listener for the "input" event on the textarea
        textarea.addEventListener("input", () => {
            // Calculate the remaining characters by subtracting the current length of the text

            const remaining = maxChars - textarea.value.length;
 
                // Update the character count display with the remaining number of characters
                charCount.textContent = `${remaining} characters remaining`;

                // Change the text color of the character count to red if characters are less than 20, otherwise keep it black
                charCount.style.color = remaining < 20 ? "red" : "black";

       


        });
    </script>

</body>

</html>
