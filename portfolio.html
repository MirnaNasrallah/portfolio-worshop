<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I'm [Your Name], a passionate web developer eager to build amazing things.</p>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <ul id="skills-list"></ul>
      <input type="text" id="skill-input" placeholder="Add a skill" />
      <button id="add-skill">Add Skill</button>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <ul id="projects-list"></ul>
      <input type="text" id="project-input" placeholder="Add a project" />
      <button id="add-project">Add Project</button>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
